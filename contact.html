	<section id="showcase" class="text-green pt-4 bg-white">
		<div class="container vh-85">
			<div class="row">
			<div class="col-md-3">

					<div class="card bg-purp mt-5 mb-3">
						<div class="card-header bg-dark text-center">
							<h4 class="text-white">Let's Get In Touch!</h4>
							<p class="text-green card-subtitle">Drop us a quick message, and we'll be happy to get in touch!</p>
						</div>
						<div class="card-body">
							<form id="form-quote" action="https://formspree.io/rmurtle@creulab.com" method="POST" class="form-group">
								<input type="text" name="name" class="form-control" placeholder="Your Name" required>
								<input type="text" name="email" class="form-control mt-3" placeholder="Your Email Address" required>
								<input type="number" name="phone" class="form-control mt-3" placeholder="Your Phone Number" required>
								<select name="messageType" id="inputProject" class="form-control mt-3">
									<option selected disabled>Subject of Message</option>
									<option>General</option>
									<option>Collaboration Inquiry</option>
									<option>Business Inquiry</option>
								</select>
								<textarea name="project details" class="form-control mt-3" id="messageDetails" rows="4" placeholder="Write your brief comment or question here!"></textarea>
							<div class="form-check mt-3">
								<input class="form-check-input" type="checkbox" id="acceptTerms">
								<label class="form-check-label" for="acceptTerms">

								</label>
							  </div>
